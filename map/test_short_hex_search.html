<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Short Hex Node ID Search</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a73e8;
            border-bottom: 2px solid #1a73e8;
            padding-bottom: 10px;
        }
        h2 {
            color: #333;
            font-size: 1.2rem;
            margin-top: 0;
        }
        .test-case {
            padding: 10px;
            margin: 10px 0;
            background: #f8f9fa;
            border-left: 4px solid #1a73e8;
            border-radius: 4px;
        }
        .test-input {
            font-family: monospace;
            background: #e8f0fe;
            padding: 4px 8px;
            border-radius: 3px;
            font-weight: bold;
        }
        .test-result {
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
        }
        .test-result.pass {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .test-result.fail {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .test-result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .run-tests {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
        }
        .run-tests:hover {
            background: #1557b0;
        }
        code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
        .summary {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }
        .summary h3 {
            margin-top: 0;
            color: #856404;
        }
    </style>
</head>
<body>
    <h1>üîç Test Short Hex Node ID Search</h1>
    
    <div class="test-section">
        <h2>Test Setup</h2>
        <p>This test validates that the search function in <code>map.html</code> can correctly match short hex node IDs.</p>
        <p><strong>Requirement:</strong> Short hex IDs like "f5k1" or "40ad" should match against the hex portion of full node IDs (e.g., "!a2e175ac")</p>
        <button class="run-tests" onclick="runTests()">Run Tests</button>
    </div>

    <div class="test-section">
        <h2>Test Cases</h2>
        <div id="testResults"></div>
    </div>

    <div id="summary" class="summary" style="display:none;">
        <h3>Test Summary</h3>
        <div id="summaryContent"></div>
    </div>

    <script>
        // Mock mesh data for testing
        const mockMeshData = {
            nodes: {
                '!a2e175ac': {
                    user: {
                        shortName: 'TigroG2',
                        longName: 'Tigro G2 PV'
                    },
                    position: { latitude: 48.8566, longitude: 2.3522 }
                },
                '!16fad3dc': {
                    user: {
                        shortName: 'TigroBot',
                        longName: 'Tigro Bot'
                    },
                    position: { latitude: 48.8600, longitude: 2.3600 }
                },
                '!12f5k123': {
                    user: {
                        shortName: 'TestNode',
                        longName: 'Test Node F5K1'
                    },
                    position: { latitude: 48.8700, longitude: 2.3700 }
                },
                '!ab40ad45': {
                    user: {
                        shortName: 'Node40AD',
                        longName: 'Node 40AD Test'
                    },
                    position: { latitude: 48.8800, longitude: 2.3800 }
                },
                '!5678abcd': {
                    user: {
                        shortName: 'ABCD',
                        longName: 'ABCD Node'
                    },
                    position: { latitude: 48.8500, longitude: 2.3500 }
                }
            }
        };

        // Copy of the search logic from map.html
        function searchNodes(searchTerm, meshData) {
            const searchLower = searchTerm.toLowerCase();
            let foundNodes = [];
            
            for (const [id, node] of Object.entries(meshData.nodes)) {
                const shortName = node.user?.shortName?.toLowerCase() || '';
                const longName = node.user?.longName?.toLowerCase() || '';
                const nodeId = id.toLowerCase();
                
                // For node ID matching, strip the '!' prefix to enable short hex ID searches
                // This allows searches like "f5k1" or "40ad" to match "!12f5k123" or "!ab40ad45"
                const nodeIdHex = nodeId.startsWith('!') ? nodeId.substring(1) : nodeId;
                
                if (shortName.includes(searchLower) || 
                    longName.includes(searchLower) || 
                    nodeId.includes(searchLower) ||
                    nodeIdHex.includes(searchLower)) {
                    foundNodes.push({ id, node });
                }
            }
            
            return foundNodes;
        }

        function runTest(testName, searchTerm, expectedMatches, description) {
            const results = searchNodes(searchTerm, mockMeshData);
            const foundIds = results.map(r => r.id);
            const pass = expectedMatches.every(id => foundIds.includes(id)) && 
                         foundIds.length === expectedMatches.length;
            
            return {
                name: testName,
                searchTerm,
                description,
                expected: expectedMatches,
                found: foundIds,
                pass
            };
        }

        function runTests() {
            const tests = [
                {
                    name: 'Short Hex ID - 4 chars (f5k1)',
                    searchTerm: 'f5k1',
                    expected: ['!12f5k123'],
                    description: 'Should match hex portion "f5k1" in node ID "!12f5k123"'
                },
                {
                    name: 'Short Hex ID - 4 chars (40ad)',
                    searchTerm: '40ad',
                    expected: ['!ab40ad45'],
                    description: 'Should match hex portion "40ad" in node ID "!ab40ad45"'
                },
                {
                    name: 'Short Hex ID - 4 chars (abcd)',
                    searchTerm: 'abcd',
                    expected: ['!5678abcd'],
                    description: 'Should match hex portion "abcd" in node ID "!5678abcd"'
                },
                {
                    name: 'Partial Hex ID - last 4 chars (75ac)',
                    searchTerm: '75ac',
                    expected: ['!a2e175ac'],
                    description: 'Should match last 4 chars "75ac" in node ID "!a2e175ac"'
                },
                {
                    name: 'Full ID with prefix (!a2e175ac)',
                    searchTerm: '!a2e175ac',
                    expected: ['!a2e175ac'],
                    description: 'Should still match full node ID with prefix (backward compatibility)'
                },
                {
                    name: 'Full ID without prefix (a2e175ac)',
                    searchTerm: 'a2e175ac',
                    expected: ['!a2e175ac'],
                    description: 'Should match full hex portion without prefix'
                },
                {
                    name: 'Short Name Search (TigroG2)',
                    searchTerm: 'TigroG2',
                    expected: ['!a2e175ac'],
                    description: 'Should still match by short name (backward compatibility)'
                },
                {
                    name: 'Long Name Search (Tigro Bot)',
                    searchTerm: 'Tigro Bot',
                    expected: ['!16fad3dc'],
                    description: 'Should still match by long name (backward compatibility)'
                },
                {
                    name: 'Partial Name Search (Tigro)',
                    searchTerm: 'Tigro',
                    expected: ['!a2e175ac', '!16fad3dc'],
                    description: 'Should match multiple nodes with partial name'
                },
                {
                    name: 'Case Insensitive Hex (F5K1)',
                    searchTerm: 'F5K1',
                    expected: ['!12f5k123'],
                    description: 'Should match hex ID case-insensitively'
                },
                {
                    name: 'Non-existent ID (zzzz)',
                    searchTerm: 'zzzz',
                    expected: [],
                    description: 'Should return no matches for non-existent ID'
                }
            ];

            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = '';
            
            let passCount = 0;
            let failCount = 0;

            tests.forEach(test => {
                const result = runTest(test.name, test.searchTerm, test.expected, test.description);
                
                const testDiv = document.createElement('div');
                testDiv.className = 'test-case';
                
                const resultDiv = document.createElement('div');
                resultDiv.className = `test-result ${result.pass ? 'pass' : 'fail'}`;
                
                testDiv.innerHTML = `
                    <strong>${result.name}</strong><br>
                    <span class="test-input">Search: "${result.searchTerm}"</span><br>
                    <small>${result.description}</small>
                `;
                
                if (result.pass) {
                    passCount++;
                    resultDiv.innerHTML = `‚úì PASS - Found: ${result.found.join(', ') || 'none'}`;
                } else {
                    failCount++;
                    resultDiv.innerHTML = `‚úó FAIL - Expected: ${result.expected.join(', ') || 'none'}, Got: ${result.found.join(', ') || 'none'}`;
                }
                
                testDiv.appendChild(resultDiv);
                resultsDiv.appendChild(testDiv);
            });

            // Show summary
            const summaryDiv = document.getElementById('summary');
            const summaryContent = document.getElementById('summaryContent');
            summaryDiv.style.display = 'block';
            
            const totalTests = tests.length;
            const passRate = Math.round((passCount / totalTests) * 100);
            
            summaryContent.innerHTML = `
                <strong>Total Tests:</strong> ${totalTests}<br>
                <strong>Passed:</strong> ${passCount}<br>
                <strong>Failed:</strong> ${failCount}<br>
                <strong>Pass Rate:</strong> ${passRate}%<br>
                <br>
                ${failCount === 0 ? 
                    '<strong style="color: green;">‚úì All tests passed!</strong>' : 
                    '<strong style="color: red;">‚úó Some tests failed. Please review the implementation.</strong>'}
            `;
        }
    </script>
</body>
</html>
